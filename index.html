<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="container">
      <div class="containerDiv">
        <h1 class="containerDivH1">Login</h1>
        <p class="containerDivP">
          Enter your credential to access your account.
        </p>

        <button class="containerDivButton containerDivButtonGoogle">
          <img class="containerDiv" src="./img/google-ic 1.png" alt="Google" />
          Login with Google
        </button>

        <div class="containerDivSeparator">
          <hr class="separatorHr" />
          Or
          <hr class="separatorHr" />
        </div>

        <form class="containerDivForm">
          <div class="formDiv">
            <label class="formLabel" for="email">Email address</label>
            <input
              class="formInput"
              type="email"
              name="email"
              id="email"
              placeholder="email@domain.com"
            />
          </div>

          <div class="formDiv">
            <label
              class="formLabel labelForggot"
              form="formLabel"
              for="password"
              >Password
              <a class="labelPass" href="#">Forgot password?</a></label
            >
            <input
              class="formInput"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <button class="containerDivButton formButton">Login</button>
          <p class="containerDivP formP">
            Dont have an account?
            <a class="register" href="#">Register here.</a>
          </p>
        </form>
      </div>
      <div class="containerDiv">
        <img
          class="containerDiv__picture"
          src="./img/Rectangle 1.png"
          alt="a woman riding a bike"
        />
      </div>
    </section>
  </body>
</html>
